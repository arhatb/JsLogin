<!DOCTYPE html>
<html lang="tr">
<head>
<p><strong>Denemek için:</strong> Kullanıcı adı: <code>arhat</code> | Şifre: <code>12345</code></p>

  <meta charset="UTF-8" />
  <title>Panda Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #0f2027;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .panda-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .panda-face {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50%;
      border: 4px solid #000;
    }

    .eye {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      top: 60px;
    }

    .eye.left {
      left: 40px;
    }

    .eye.right {
      right: 40px;
    }

    .eye-ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      top: 12px;
      left: 12px;
      transition: all 0.1s linear;
    }

    .hand {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 50%;
      top: 100px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .hand.left {
      left: 0;
    }

    .hand.right {
      right: 0;
    }

    .cover .hand.left {
      transform: translate(40px, -40px);
    }

    .cover .hand.right {
      transform: translate(-40px, -40px);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 300px;
      text-align: center;
    }

    .user-box {
      position: relative;
      margin-bottom: 30px;
    }

    .user-box input {
      background: none;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      width: 100%;
      padding: 10px 0;
      color: #fff;
      font-size: 16px;
    }

    .user-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #aaa;
      transition: 0.3s;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -15px;
      font-size: 12px;
      color: #03e9f4;
    }

    button {
      background: none;
      border: 1px solid #03e9f4;
      color: #03e9f4;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #03e9f4;
      color: #000;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="panda-container" id="panda">
    <div class="panda-face">
      <div class="eye left"><div class="eye-ball" id="leftEye"></div></div>
      <div class="eye right"><div class="eye-ball" id="rightEye"></div></div>
      <div class="hand left" id="leftHand"></div>
      <div class="hand right" id="rightHand"></div>
    </div>
  </div>

  <div class="login-box">
    <form onsubmit="return handleLogin(event)">
      <div class="user-box">
        <input type="text" id="username" required onfocus="uncoverEyes()" oninput="trackEyes(event)">
        <label>Kullanıcı Adı</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required onfocus="coverEyes()" onblur="uncoverEyes()">
        <label>Şifre</label>
      </div>
      <button type="submit">Giriş</button>
      <p id="result"></p>
    </form>
  </div>

  <script>
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");
    const panda = document.getElementById("panda");

    function trackEyes(event) {
      const input = event.target;
      const valueLength = input.value.length;
      const move = Math.min(valueLength * 2, 10);
      leftEye.style.transform = `translateX(${move}px)`;
      rightEye.style.transform = `translateX(${move}px)`;
    }

    function coverEyes() {
      panda.classList.add("cover");
    }

    function uncoverEyes() {
      panda.classList.remove("cover");
    }

    function encryptPassword(password) {
      return btoa(password);
    }

    const validUsername = "arhat";
    const validEncryptedPassword = encryptPassword("12345");

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const encrypted = encryptPassword(password);
      const result = document.getElementById("result");

      if (username === validUsername && encrypted === validEncryptedPassword) {
        result.style.color = "lightgreen";
        result.textContent = "✅ Giriş Başarılı!";
      } else {
        result.style.color = "red";
        result.textContent = "❌ Hatalı kullanıcı adı veya şifre!";
        result.style.animation = "shake 0.3s ease-in-out";
        setTimeout(() => {
          result.style.animation = "";
        }, 300);
      }

      return false;
    }
  </script>
</body>
</html>
